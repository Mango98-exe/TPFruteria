<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/fc28033bca.js" crossorigin="anonymous"></script>
    <title>Document</title>

</head>
<body>

    <!--NAV--------------------------------------------------------------->

    <nav class="navbar">
        <div class="logo">Frutería</div>

        <div class="nombreGrupo"></div>
        
        <div class="search-group">
            <input type="text" placeholder="Search..." class="search-bar">     
            <button class="search-button">  
                <i class="fas fa-search"></i> <!-- Ícono de lupa -->  
            </button> 
        </div>

        <div class="cart">
            <span>Carrito: <span id="cart-count"> 0 </span> Frutas</span>
        </div>

    </nav>

 <!--MAIN----------------------------------------------------------------------->

    <main>
        <section class="products-section">
            <h2>Nuestras frutas</h2>
            <div class="product-grid">

            </div>
        </section>

        <section class="cart-section">
            <h2>Carrito</h2>
            <div id="cart-items">
                <p>no hay elementos ne le carrito</p>
            </div>

            <div class="cart-total">
                <p>Total:<span id="total-price">$0.00</span></p>
            </div>
        </section>
    </main>

<!--FOOTER------------------------------------------------------------------------>

<footer class="footer">  
    <div class="footer-content">  
        <p>&copy; 2024 Frutería Facherita. Todos los derechos reservados.</p>  

        <div class="social-links">  
            <a href="#" target="_blank" class="social-icon">  
                <i class="fa-brands fa-facebook"></i>
            </a>  
            <a href="#" target="_blank" class="social-icon">  
                <i class="fa-brands fa-instagram"></i>
            </a>  
        </div> 

    </div>  
</footer> 

<script src="main.js"></script>

</body>
</html>
